<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>戰寵技能模擬器</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="index.css">
  <script
    src="https://kit.fontawesome.com/9dc230e89d.js"
    crossorigin="anonymous"
    ></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="navbar navbar-light" style="background: #117e96">
    <div class="container-fluid">
      <a class="navbar-brand" style="color:white" href="/"><i class="fas fa-feather-alt me-2"></i>戰寵技能模擬器</a>
    </div>
  </nav>

  <div class="loading text-center" style="margin-top: 110px;">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6">
              <div class="card mt-4">
                <div class="card-header text-center">
                  請選擇戰鬥寵物
                </div>
                <div class="card-body">
                  <form method="get" class="form-inline d-flex justify-content-center" id="form" >
                
                    <input type="number" class="form-control align-self-center" id="level-input" placeholder="等級" min="1" max="100"
                      value="" required style="max-width: 85px; height: auto;" />
                
                    <div class="card-deck d-flex">
                      <div class="card ms-3">
                        <label class="card-body d-flex align-items-center p-1">
                          <img class="img-fluid me-1" src="https://i.imgur.com/39rH365.png" alt="">
                          <input type="radio" name="spirit" value="火之精靈">
                        </label>
                      </div>
          
                      <div class="card ms-3">
                        <label class="card-body d-flex align-items-center p-1">
                          <img class="img-fluid me-1" src="https://i.imgur.com/1cYvMFE.png" alt="">
                          <input type="radio" name="spirit" value="光之精靈">
                        </label>
                      </div>
          
                      <div class="card ms-3">
                        <label class="card-body d-flex align-items-center p-1">
                          <img class="img-fluid me-1" src="https://i.imgur.com/O6C6Ozk.png" alt="">
                          <input type="radio" name="spirit" value="黑暗精靈">
                        </label>
                      </div>
          
                      <div class="card ms-3">
                        <label class="card-body d-flex align-items-center p-1">
                          <img class="img-fluid me-1 pb-1" src="https://i.imgur.com/cgShd5i.png" alt="">
                          <input type="radio" name="spirit" value="水之精靈">
                        </label>
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-info btn-sm align-self-center ms-3">確定</button>
                  </form>
                </div>
              </div>
            </div>
      
          </div>
      
          <div class="row justify-content-center mt-4" style="display: none;" id="renderSkill">
            <div class="col-12 col-md-6">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col"></div>
                    <div class="col text-center spiritColor">
                      <i class="fas fa-dragon"></i>
                    </div>
                    <div class="col countNode text-end"></div>
                  </div>
                </div>
      
                <div class="card-body skill-bg">
                  <table class="table table-borderless table-sm mt-3">
                    <tbody id="KillImage">
                      <tr>
                        <th class="phase text-center pt-2" scope="row">０ 元素</th>
                        <td id="zero" class="d-flex">
                          
                        </td>
                      </tr>
                      <tr>
                        <th class="phase text-center pt-2" scope="row">１ 幼生</th>
                        <td  id="one" class="d-flex">
      
                        </td>
                      </tr>
                      <tr>
                        <th class="phase text-center pt-2" scope="row">２ 成長</th>
                        <td id="two" class="d-flex">
      
                        </td>
                      </tr>
                      <tr>
                        <th class="phase text-center pt-2" scope="row">３ 茁壯</th>
                        <td id="three" class="d-flex">
      
                        </td>
                      </tr>
                      <tr>
                        <th class="phase text-center pt-2" scope="row">４ 終極</th>
                        <td id="four" class="d-flex">
      
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      
          <div class="row justify-content-center mt-4 text-center">
            <div class="col-12 col-md-6">
              <div class="card">
                <div class="card-header">使用說明
                  <i class="far fa-edit ms-2" style="color: #FF8000;"></i>
                </div>
                <div class="card-body">
                  <i class="fas fa-mouse me-2" style="color:#3C3C3C"></i><span class="me-4">左鍵</i><i class="fas fa-plus ms-2" style="color: 	#66B3FF;"></i></span>
                  <i class="fas fa-mouse me-2" style="color:#3C3C3C"></i><span>右鍵<i class="fas fa-minus ms-2" style="color: 	#FF7575;"></i></span>
                  <div class="mt-4">
                    <span class="me-4">AP<i class="fas fa-equals mx-2" style="color: #B9B973;"></i><span style="color:#005AB5">節約精神</span>滿等</span>
                    <span class="">冷卻<i class="fas fa-equals mx-2" style="color: #B9B973;"></i><span style="color:#005AB5">集中</span>滿等</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
      
          <p style="margin-top: 140px; text-align: center;">
            模擬器資料參考台服、美服希望、<a href="https://www.2usealol.com/index.html"  target="_blank">*丿2u丶希望資料站</a> 作者丿2u丶C.C
          </p>
        </div>
      </span>
    </div>
  </div>
 

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
